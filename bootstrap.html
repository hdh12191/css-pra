<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Use Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      :root {
        --primary-color: #ff0000;
        --secondary-color: #00ff00;
        --tertiary-color: #0000ff;
      }

      .navbar-brand {
        color: var(--secondary-color);
      }

      .nav-link {
        color: var(--primary-color) !important;
      }

      .nav-link.active {
        color: black !important;
      }
      .dropdown-item {
        color: var(--secondary-color) !important;
      }

      .card-text {
        color: var(--secondary-color);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="container text-center">
        <div class="row mb-5">
          <div class="col">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
              <div class="container-fluid">
                <a class="navbar-brand" href="#">날씨</a>
                <button
                  class="navbar-toggler"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#navbarSupportedContent"
                  aria-controls="navbarSupportedContent"
                  aria-expanded="false"
                  aria-label="Toggle navigation"
                >
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div
                  class="collapse navbar-collapse"
                  id="navbarSupportedContent"
                >
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="#"
                        >맑음</a
                      >
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">흐림</a>
                    </li>
                    <li class="nav-item dropdown">
                      <a
                        class="nav-link dropdown-toggle"
                        href="#"
                        role="button"
                        data-bs-toggle="dropdown"
                        aria-expanded="false"
                      >
                        비올려나
                      </a>
                      <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li>
                          <a class="dropdown-item" href="#">Another action</a>
                        </li>
                        <li><hr class="dropdown-divider" /></li>
                        <li>
                          <a class="dropdown-item" href="#"
                            >Something else here</a
                          >
                        </li>
                      </ul>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link disabled" aria-disabled="true"
                        >얼었다</a
                      >
                    </li>
                  </ul>
                  <form class="d-flex" role="search">
                    <input
                      class="form-control me-2"
                      type="search"
                      placeholder="Search"
                      aria-label="Search"
                    />
                    <button class="btn btn-outline-success" type="submit">
                      Search
                    </button>
                  </form>
                </div>
              </div>
            </nav>
          </div>
        </div>
        <div class="row my-5 row-cols-2">
          <div class="col py-2 d-flex justify-content-center">
            <div class="card" style="width: 25rem">
              <img
                src="https://cdn.pixabay.com/photo/2016/01/05/12/15/sky-1122414_1280.jpg"
                class="card-img-top"
                alt="..."
              />
              <div class="card-body">
                <p class="card-text">해 가림 어쩌구저쩌구..</p>
              </div>
            </div>
          </div>
          <div class="col py-2 d-flex justify-content-center">
            <div class="card" style="width: 25rem">
              <img
                src="https://cdn.pixabay.com/photo/2023/10/30/19/10/clouds-8353592_1280.jpg"
                class="card-img-top"
                alt="..."
              />
              <div class="card-body">
                <p class="card-text">맑은 하늘 어쩌구저쩌구..</p>
              </div>
            </div>
          </div>
          <div class="col py-2 d-flex justify-content-center">
            <div class="card" style="width: 25rem">
              <img
                src="https://cdn.pixabay.com/photo/2021/05/10/14/48/rain-6243559_1280.jpg"
                class="card-img-top"
                alt="..."
              />
              <div class="card-body">
                <p class="card-text">비온 날 창문 어쩌구저쩌구..</p>
              </div>
            </div>
          </div>
          <div class="col py-2 d-flex justify-content-center">
            <div class="card" style="width: 25rem">
              <img
                src="https://cdn.pixabay.com/photo/2023/12/20/07/04/clouds-8459053_1280.jpg"
                class="card-img-top"
                alt="..."
              />
              <div class="card-body">
                <p class="card-text">맑은 하늘 어쩌구저쩌구..</p>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">&copy; DongHyeong All rights reserved.</div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
